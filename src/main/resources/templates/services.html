<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Services of Bank</title>
	<style>
			body {
				background: linear-gradient(to right, #eb5b48, #de71d8); 
				font-family: Arial, sans-serif;
			}
	
			.container {
				background: rgba(255, 255, 255, 0.9);
				margin-top: 70px;
				border-radius: 8px;
				padding: 20px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}
		</style>
</head>
<body>
			
	<div class="container p-5">
		<h1 th:text="${bank.name}">Bank Name</h1>
		    <table border="1" class="table table-hover table-success border-3 rounded table-striped-columns">
		        <thead>
		            <tr>
		                <th>Service Description</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="service : ${services}">
		                <td th:text="${service.description}">Service Description</td>
		            </tr>
		        </tbody>
		    </table>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
